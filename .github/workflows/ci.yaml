name: CI
on: push

jobs:
  compile:
    env:
      TESTNETNODE: ${{ secrets.TESTNETNODE }}
      MAINNETNODE: ${{ secrets.MAINNETNODE }}
    runs-on: self-hosted
    container:
      image: golang:1.18
      options: --user root
    steps:
      - name: Clean step
        uses: mickem/clean-after-action@v1
        if: always()
        with:
          keepGit: true
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Compile .ride files
        run: |
          cd compiler
          go run main.go
      - name: Clean repo
        uses: AutoModality/action-clean@v1
        if: always()

  deploy_testnet_and_update_docs:
    env:
      BRANCH: ${{ github.ref_name }}
      NETWORK: testnet
      NODE: ${{ secrets.TESTNETNODE }}
      MONGOURI: ${{ secrets.TESTNETMONGOURI }}
      MONGODATABASENAME: ${{ secrets.TESTNETMONGODATABASENAME }}
      MONGOCOLLECTIONCONTRACTS: ${{ secrets.TESTNETMONGOCOLLECTIONCONTRACTS }}
      MONGOCOLLECTIONBRANCHES: ${{ secrets.TESTNETMONGOCOLLECTIONBRANCHES }}
      COMPARELPSCRIPTADDRESS: 3N6wAa7PMFZJu4Zrmp3avXmMnRTrRpMM9Lh # WX/USDN pool
      COMPARELPSTABLESCRIPTADDRESS: 3NAefciWv6f9fWvEXdGgpHfanJFG8HqfjuT # USDT/USDN pool
      COMPARELPSTABLEADDONSCRIPTADDRESS: 3N8bnD2caKnxdcTqvrJUEkDe3XebgfwWjSV # USDT/USDN pool addon
      FEESEED: ${{ secrets.TESTNETFEESEED }}

      # For Docs
      TESTNETNODE: ${{ secrets.TESTNETNODE }}
      MAINNETNODE: ${{ secrets.MAINNETNODE }}
      TESTNETMONGOURI: ${{ secrets.TESTNETMONGOURI }}
      MAINNETMONGOURI: ${{ secrets.MAINNETMONGOURI }}
    runs-on: self-hosted
    permissions:
      contents: write
    container:
      image: golang:1.19
      options: --user 0
    steps:
      - name: Clean step
        uses: mickem/clean-after-action@v1
        if: always()
        with:
          keepGit: true
      - name: Set Git config
        run: |
          git config --global --add safe.directory *
          git config --global user.email "actions@github.com"
          git config --global user.name "Github Actions"
          git version
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Deploy changed contracts to testnet and update docs
        run: |
          cd deployer
          go run main.go
      - name: Commit docs
        run: |
          git checkout -b _docs
          git add docs
          git commit -m 'update docs from '${{ github.ref_name }}' branch'
          git pull
          git push
      - name: Clean repo
        uses: AutoModality/action-clean@v1
        if: always()

  deploy_mainnet:
    env:
      BRANCH: ${{ github.ref_name }}
      NETWORK: mainnet
      NODE: ${{ secrets.MAINNETNODE }}
      MONGOURI: ${{ secrets.MAINNETMONGOURI }}
      MONGODATABASENAME: ${{ secrets.MAINNETMONGODATABASENAME }}
      MONGOCOLLECTIONCONTRACTS: ${{ secrets.MAINNETMONGOCOLLECTIONCONTRACTS }}
      MONGOCOLLECTIONBRANCHES: ${{ secrets.MAINNETMONGOCOLLECTIONBRANCHES }}
      COMPARELPSCRIPTADDRESS: 3PCENpEKe8atwELZ7oCSmcdEfcRuKTrUx99 # WX/USDN pool
      COMPARELPSTABLESCRIPTADDRESS: 3P8KMyAJCPWNcyedqrmymxaeWonvmkhGauz # USDT/USDN pool
      COMPARELPSTABLEADDONSCRIPTADDRESS: 3P36szQtxxpSaefdqaFjbM9Ush8ieCjVZVw # USDT/USDN pool addon
      FEESEED: ${{ secrets.MAINNETFEESEED }}
    if: github.ref_name == 'main'
    runs-on: self-hosted
    container:
      image: golang:1.19
      options: --user 0
    steps:
      - name: Clean repo
        uses: AutoModality/action-clean@v1
        if: always()
      - name: Clean step
        uses: mickem/clean-after-action@v1
        if: always()
        with:
          keepGit: true
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Compare contracts and print diff. Deploy changed pools
        run: |
          cd deployer
          go run main.go
      - name: Save txs to sign in artifact folder
        uses: actions/upload-artifact@v3
        with:
          name: txs
          path: .github/artifacts/txs

  lint_go:
    runs-on: self-hosted
    container:
      image: golang:1.18
      options: --user root
    steps:
      - name: Clean step
        uses: mickem/clean-after-action@v1
        if: always()
        with:
          keepGit: true
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Check .go code gofmt-formatted
        run: |
          gofmt -l .
      - name: Clean repo
        uses: AutoModality/action-clean@v1
        if: always()

  lint_js:
    runs-on: self-hosted
    container:
      image: node:18.1
      options: --user root
    steps:
      - name: Clean step
        uses: mickem/clean-after-action@v1
        if: always()
        with:
          keepGit: true
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Check .js and .mjs code eslint-formatted
        run: |
          cd test
          npm i
          npm run lint
      - name: Clean repo
        uses: AutoModality/action-clean@v1
        if: always()

  test:
    runs-on: self-hosted
    container:
      image: node:18.1
      options: --user root
    services:
      waves-private-node:
        image: wavesplatform/waves-private-node
    env:
      API_NODE_URL: http://waves-private-node:6869
    steps:
      - name: Clean step
        uses: mickem/clean-after-action@v1
        if: always()
        with:
          keepGit: true
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Run tests on private node
        run: |
          cd test
          npm i
          npm run ci-test
      - name: Clean repo
        uses: AutoModality/action-clean@v1
        if: always()

