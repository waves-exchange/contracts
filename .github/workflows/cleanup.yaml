name: Cleanup
on:
  push:
    branches:
      - main
jobs:
  merge-main-to-dev:
    timeout-minutes: 2
    runs-on: self-hosted
    container:
      image: ubuntu:latest
      options: --user root
    steps:
      - uses: actions/checkout@v2
      - name: Set Git config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"
      - name: Merge main -> dev
        run: |
          git fetch --unshallow
          git checkout dev
          git pull
          git merge --no-ff main -m "Auto-merge main -> dev"
          git push
